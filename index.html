<!DOCTYPE html>
<html lang="pt-br">

<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" />
</head>

<body>

	<!-- CABEÇALHO -->
	<header class="topo">
		<figure>
			<img src="img/logo.png" alt="Kenzieflix">
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->

	<section class="pg-home">

		<header class="pg-home__title">
			<h2>Quem está assistindo?</h2>
		</header>

		<!-- LISTA DE USUÁRIOS -->
		<ul class="pg-home__boxUsers">

			<!-- USUÁRIO 1 -->
			<li class="pg-home__boxItems">
				<figure>
					<img src="img/avatar.png" alt="Gabriel">
					<figcaption>Gabriel</figcaption>
				</figure>

			</li>

			<!-- USUÁRIO 2 -->
			<li class="pg-home__boxItems">
				<figure>
					<img src="img/avatar1.png" alt="Maria">
					<figcaption>Maria</figcaption>
				</figure>

			</li>

			<!-- USUÁRIO 3 -->
			<li class="pg-home__boxItems">
				<figure>
					<img src="img/avatar2.png" alt="Renato">
					<figcaption>Renato</figcaption>
				</figure>

			</li>

			<!-- ADICIONAR PERFIL-->
			<li class="addPerfil">
				<figure>
					<img src="img/plus-sign.png" alt="Adicionar perfil">
					<figcaption>Adicionar perfil</figcaption>
				</figure>

			</li>

		</ul>

		<footer>
			<button>Gerenciar Perfis</button>
		</footer>

	</section>


</body>

</html>
